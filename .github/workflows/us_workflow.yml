  workflow_dispatch:
    inputs:
      destination:
        type: choice
        description: build output destination
        options:
        - artifact_dev
        - artifact_prod_vnv
        - e_store
        - app_store
      version:
        description: 'App version'
        required: true
        default: '0.0.0'
      deploy_artifactory:
        description: 'App version structure on artifactory'
        required: true
        default: '0.0.0'
