name: (US) Validation

on:
  workflow_call:
    inputs:
      destination:
        description: build output destination
        type: string
      version:
        description: 'App version'
        type: string
      deploy:
        description: 'App version structure on artifactory or e-store'
        type: string
jobs:     

  validate_version:
    runs-on: self-hosted
    steps:
    - name: validating default version
      run: |
        if ${{ github.event.inputs.version == '0.0.0' }} 
        then 
          echo "ðŸš« invalid version ${{ github.event.inputs.version }}"
          exit 1
        fi
    - name: validating empty version
      run: |
        if ${{ github.event.inputs.version == '' }} 
        then 
          echo "ðŸš« invalid empty version "
          exit 1
        fi

  validate_destination:
    needs: validate_version
    runs-on: self-hosted    
    steps:

    - name: validate for dev
      if: ${{ github.event.inputs.destination == 'artifact_dev' }}
      run: | 
        echo "is for development"        

    - name: validate for prod_vnv
      if: ${{ github.event.inputs.version == 'artifact_prod_vnv' }}
      run: | 
        echo "is for prod_vnv"

    - name: validate for e-store e
      if: ${{ github.event.inputs.destination == 'e_store' }}
      run: | 
        echo "is for e-store"
    
    - name: validate for e-store
      if: ${{ github.event.inputs.destination == 'e_store' }}
      run: | 
        echo "is for e-store"

    - name: validate for app-store
      if: ${{ github.event.inputs.destination == 'app_store' }}
      run: | 
        echo "is for app-store"  